<div class="add-to-basket">
	{% if already_in %}
		<div class="already-in-basket">
			{{ already_in_text }}
		</div>
    {% else %}
    <p class="kauf"><a href="#" onclick="return basket.add(this, {{ content_type.id }}, {{ object.id }});">{{ button_text }}</a></p>
	<div class="basket-added" style="display: none;">{{ added_text }}</div>
    {% endif %}
</div>
